<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Strike Commands</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Follow Me</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Fall Back</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Regroup</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Taking Fire</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Enemy Down</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Storm the front</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Protect VIP</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Negative</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Lets go</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/followme.wav"></audio>
  <audio data-key="83" src="sounds/fallback.wav"></audio>
  <audio data-key="68" src="sounds/regroup.wav"></audio>
  <audio data-key="70" src="sounds/fireassis.wav"></audio>
  <audio data-key="71" src="sounds/enemydown.wav"></audio>
  <audio data-key="72" src="sounds/stormfront.wav"></audio>
  <audio data-key="74" src="sounds/vip.wav"></audio>
  <audio data-key="75" src="sounds/negative.wav"></audio>
  <audio data-key="76" src="sounds/letsgo.wav"></audio>

<script type="text/javascript" src="app.js"></script>


</body>
</html>
